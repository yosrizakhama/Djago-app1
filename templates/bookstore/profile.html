{% extends 'bookstore\main.html' %}

{% block monbloc %}
<h1 class="pt-5 pl-5"style="text-align:center;background:#777;color:white">Books</h1>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NAME</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">PRICE</th>
            </tr>
        </thead>
        <tbody>

            {% for item in books %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.author}}</td>
                <td>{{item.price}}</td>
            </tr>
            {% endfor %}
            
            
        </tbody>
    </table>
</div>
{% endblock %}
